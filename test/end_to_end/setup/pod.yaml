apiVersion: v1
kind: Pod
metadata:
  name: batch-test
  labels:
    job_id: "1"
    ready_for_cleanup: "false"
spec:
  terminationGracePeriodSeconds: 0
  restartPolicy: Never
  containers:
    - name: sleep
      imagePullPolicy: IfNotPresent
      image: mcr.microsoft.com/dotnet/core/runtime:2.2
      args:
        - sleep
        - 20s
      resources:
        limits:
          memory: 64Mi
          cpu: 150m
        requests:
          memory: 64Mi
          cpu: 100m